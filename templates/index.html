<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomonalyze | Akƒ±llƒ± Verimlilik Analizi</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --cont-bg: #ffffff;
            --text-color: #2c3e50;
            --border: #ddd;
            --accent: #9b59b6;
        }

        /* KOYU MOD AYARLARI */
        .dark-mode {
            --bg-color: #1a1a1a;
            --cont-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border: #444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s ease;
        }

        /* MOD DEƒûƒ∞≈ûTƒ∞RME BUTONU */
        .mode-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid var(--border);
            background: var(--accent);
            color: white;
            cursor: pointer;
            z-index: 1000;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .brand-header { text-align: center; margin: 50px 0 30px 0; }
        .brand-header h1 { font-size: 36px; color: var(--accent); margin: 0; }

        /* ANA YERLE≈ûƒ∞M: PC'de yan yana, Telefondan alt alta */
        .main-layout {
            display: flex;
            flex-wrap: wrap; 
            gap: 25px;
            width: 100%;
            max-width: 1100px;
            justify-content: center;
        }

        .container {
            background-color: var(--cont-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 320px;
            max-width: 500px;
            border: 1px solid var(--border);
            box-sizing: border-box;
        }

        #timer-display { font-size: 80px; font-weight: bold; text-align: center; color: #e74c3c; margin: 25px 0; }

        .btn-group { display: flex; gap: 10px; justify-content: center; margin-bottom: 25px; }
        button { padding: 12px 22px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; color: white; }
        .btn-start { background: #3498db; }
        .btn-reset { background: #95a5a6; }
        .btn-mola { background: #2ecc71; }
        .btn-analiz { background: #e67e22; width: 100%; margin-top: 15px; font-size: 16px; }

        input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--border); background: var(--cont-bg); color: var(--text-color); box-sizing: border-box; }

        .history-section { width: 100%; max-width: 1100px; margin-top: 40px; background: var(--cont-bg); padding: 25px; border-radius: 15px; border: 1px solid var(--border); box-sizing: border-box; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border); }

        /* MOBIL UYUMLULUK KODU */
        @media (max-width: 768px) {
            .main-layout { flex-direction: column; align-items: center; }
            .container { width: 100%; max-width: 400px; }
            #timer-display { font-size: 60px; }
        }
    </style>
</head>
<body>

    <button class="mode-toggle" id="modeBtn" onclick="toggleDarkMode()">üåô Koyu Mod</button>

    <div class="brand-header">
        <h1>üìä Pomonalyze</h1>
        <p>Verimliliƒüini Analiz Et, Akƒ±≈üa Ge√ß</p>
    </div>

    <div class="main-layout">
        <div class="container">
            <h3 style="text-align: center;">Hedef: 25 Dakika</h3>
            <div id="timer-display">25:00</div>
            <div class="btn-group">
                <button class="btn-start" onclick="startTimer()">Ba≈ülat</button>
                <button class="btn-reset" onclick="resetTimer()">Sƒ±fƒ±rla</button>
                <button class="btn-mola" onclick="startMola()">Mola</button>
            </div>
            <input type="number" id="manual-minutes" placeholder="Ka√ß dakika odaklandƒ±n?">
            <button class="btn-analiz" onclick="analyzeAndSave()">Analiz Et & Kaydet</button>
        </div>

        <div class="container">
            <h3>üìù G√ºnl√ºk Odak Noktalarƒ±</h3>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="todo-input" placeholder="Yeni g√∂rev...">
                <button class="btn-start" onclick="addTodo()" style="white-space: nowrap;">Ekle</button>
            </div>
            <ul id="todo-list" style="list-style: none; padding: 0; margin-top: 20px;"></ul>
        </div>
    </div>

    <div class="history-section">
        <h3>üìà √áalƒ±≈üma Ge√ßmi≈üi</h3>
        <table>
            <thead>
                <tr>
                    <th>Tarih</th>
                    <th>Hedef</th>
                    <th>Ger√ßek</th>
                    <th>Durum</th>
                </tr>
            </thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>

    <script>
        // KOYU MOD FONKSƒ∞YONU
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const btn = document.getElementById('modeBtn');
            if (document.body.classList.contains('dark-mode')) {
                btn.innerHTML = "‚òÄÔ∏è A√ßƒ±k Mod";
            } else {
                btn.innerHTML = "üåô Koyu Mod";
            }
        }

        // SAYA√á AYARLARI
        let timeLeft = 1500;
        let timerId = null;

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer-display').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerId) return;
            timerId = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timerId);
                    alert("S√ºre doldu!");
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 1500;
            updateDisplay();
        }

        function startMola() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 300;
            updateDisplay();
        }

        function analyzeAndSave() {
            const min = document.getElementById('manual-minutes').value || 0;
            const table = document.getElementById('history-body');
            const row = table.insertRow(0);
            const date = new Date().toLocaleTimeString();
            row.innerHTML = `<td>${date}</td><td>25 dk</td><td>${min} dk</td><td>‚úÖ Bitti</td>`;
            document.getElementById('manual-minutes').value = '';
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            if (input.value === "") return;
            const li = document.createElement('li');
            li.style = "padding: 12px; border-bottom: 1px solid var(--border);";
            li.innerHTML = `üìå ${input.value}`;
            document.getElementById('todo-list').appendChild(li);
            input.value = "";
        }
    </script>
</body>
</html>
